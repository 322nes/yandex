<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon/hours-favicon.svg" type="image/x-icon">
  <title>Клуб четырех коней</title>
  <script type="module" src="./src/js/index.js"></script>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__inner container">
        <div class="header__inner-content">
          <a class="header__logo" href="#">
            <img class="logo-image" src="img/icon/logo.svg" alt="Клуб четырех коней" width="245" height="36"
              loading="lazy">
          </a>
          <h1 class="header__title">
            <p>Превратите уездный город</p>

          </p>
          <div class="header__button">

        </div>
        <div class="header__inner-images">
          <img class="logo-image" src="img/chess1.svg" alt="Клуб четырех коней" width="245" height="36" loading="lazy">

          <img class="logo-image" src="img/chess3.svg" alt="Клуб четырех коней" width="245" height="36" loading="lazy">
          <img class="logo-image" src="img/chess4.svg" alt="Клуб четырех коней" width="245" height="36" loading="lazy">
          <img class="logo-image" src="img/sity-all.svg" alt="Клуб четырех коней" loading="lazy">

      </div>
    </header>

  </div>
